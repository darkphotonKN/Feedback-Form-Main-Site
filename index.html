<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="brand">Feedback Form</h1>
        <div class="wrapper">
            <div class="my-info">
                <h3>Kranti's Contact Information</h3>
                <ul>
                    <li><ion-icon name="call"></ion-icon>Mobile: +886 925711860</li>
                    <li>Email: darkphoton20@gmail.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Email Me</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Feedback Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full"><button>Submit</button></p>
                </form>

            </div>


        </div>
    </div>

</body>
</html>
